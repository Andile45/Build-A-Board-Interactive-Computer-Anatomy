<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build-A-Board: Interactive Anatomy</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <div class="">
            <h2>Code Tribe</h2>
        </div>
        <div class="logo">
            <img id="logo" src="assets/mlab.png" width="100px" height="55px" />
        </div>

    </header>

    <main>

        <button id="toggleBtn">Switch to BIOS</button>

        <div id="motherboardView" class="grid">
            <div class="component cpu" data-name="CPU"
                data-info="A CPU (Central Processing Unit) is the main part of a computer that performs calculations and executes instructions, acting as the 
                brain of the system." data-image="assets/cpu.jpg">
                CPU</div>
            <div class="component ram" data-name="RAM"
                data-info="RAM (Random Access Memory) is a computer’s short-term memory that stores data and programs currently in use, allowing quick access by the CPU."
                data-image="assets/RAM.webp">RAM</div>
            <div class="component rom" data-name="ROM" data-info="ROM (Read-Only Memory) is permanent memory in a computer that stores essential data and instructions needed for startup and basic operation, and cannot be easily modified."
                data-image="assets/ROM.jpg">ROM</div>
            <div class="component cmos" data-name="CMOS" data-info="CMOS (Complementary Metal-Oxide-Semiconductor) is a small memory chip on the motherboard that stores BIOS settings, such as system time and hardware configuration, even when the computer is powered off."
                data-image="assets/CMOS.png">CMOS</div>
            <div class="component storage" data-name="Storage Drive" data-info="A storage drive is a hardware device that permanently stores data, programs, and files in a computer, such as a hard disk drive (HDD) or solid-state drive (SSD)."
                data-image="assets/ssd-hdd.jpg">Storage</div>
            <div class="component power" data-name="Power Unit" data-info="A power unit, or power supply unit (PSU), is a component that converts electrical power from an outlet into the correct voltage and current to operate the computer’s components."
                data-image="assets/powerunit.jpeg">Power
            </div>
        </div>


        <div id="biosView" class="bios" style="display:none;">
            <h1>BIOS Setup Utility</h1>
            <p>Boot Order: HDD > USB > CD</p>
            <p>Security: [Enabled]</p>
            <p>CMOS Clock: 2025-07-10 15:00</p>
            <p>BIOS Version: 1.0.0</p>
            <p>Press F10 to Save and Exit | Press Esc to Return</p>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="" style="max-width: 100%; margin: 10px; " />
            <p id="modalInfo"></p>
        </div>
    </div>
    <script src="script.js"></script>

    <br>

    <footer>
        <p>&copy; XLV Cooperations</p>
        <br>
        <div class="icons">
            <img class="facebook" src="assets/facebook.png" alt="facebook" width=35px height="40px" />
            <img class="instagram" src="assets/instagram.png" alt="instagram" width=35px height="40px" />
            <img class="whatsApp" src="assets/WhatsApp.png" alt="WhatsApp" width=35px height="40px" />

        </div>
    </footer>
</body>

</html>
